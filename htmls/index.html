<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <header>
    <div class="top">
      <div>
        <div class="top-apps"><a id="toggle-button" href="#"><i class="material-symbols-outlined">apps</i></a></div>
        <div class="top-logo"><a href="#"><img src="images/logo.png" /><h1>kitesurfgo</h1></a></div>
      </div>
      <div>
        <ul class="top-nav">
          <li><a href="#">Stories</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="top-search-account">
        <a href="#"><i class="material-symbols-outlined">account_circle</i></a>
        <a href="#"><i class="material-symbols-outlined">search</i></a>
      </div>
    </div>
  </header>
  <nav>
    <ul class="mobile-top-nav" id="nav-list">
      <li><a href="#">Stories</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>


  <div id="slider">
    <div class="slide">
      <img src="images/1.jpg" alt="Slide 1">
      <div class="caption">Caption for Slide 1</div>
    </div>
    <div class="slide">
      <img src="images/2.jpg" alt="Slide 2">
      <div class="caption">Caption for Slide 2</div>
    </div>
    <div class="slide">
      <img src="images/3.jpg" alt="Slide 3">
      <div class="caption">Caption for Slide 3</div>
    </div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>
  


<script src="js/slider.js"></script>
<!-- JAVASCRIPT FOR RESPONSIVE MENU -->
<script>
  const toggleButton = document.getElementById('toggle-button')
  const navList = document.getElementById('nav-list')

  toggleButton.addEventListener('click', () => {
    navList.classList.toggle('showmenu');
  })
</script>
<!-- END -->

</body>
</html>
