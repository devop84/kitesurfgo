<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="top">
      <div>
        <div class="top-apps"><a id="toggle-button" href="#"><i class="material-symbols-outlined">apps</i></a></div>
        <div class="top-logo"><a href="#"><img src="images/logo.png" /><h1>kitesurfgo</h1></a></div>
      </div>
      <div>
        <ul class="top-nav">
          <li><a href="#">Stories</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="top-search-account">
        <a href="#"><i class="material-symbols-outlined">account_circle</i></a>
        <a href="#"><i class="material-symbols-outlined">search</i></a>
      </div>
    </div>
  </header>
  <nav>
    <ul class="mobile-top-nav" id="nav-list">
      <li><a href="#">Stories</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

<section>


  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      effect: "fade",
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>


</section>


  <footer>

  </footer>


<!-- JAVASCRIPT FOR RESPONSIVE MENU -->
<script>
  const toggleButton = document.getElementById('toggle-button')
  const navList = document.getElementById('nav-list')

  toggleButton.addEventListener('click', () => {
    navList.classList.toggle('showmenu');
  })
</script>
<!-- END -->

</body>
</html>
